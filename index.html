<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Guess the number</header>
    <h3>Enter a guess between 0 to 100</h3>
    <form>
    <input required autofocus id="input" type="number" placeholder="Enter a number" max="100" min="0">
    <div id="btn-container">
        <button id="submit-btn" type="submit">Submit</button>
        <button type="button" id="restart-btn" disabled>Restart Game</button>
    </div>
</form>
<p id="result-text"></p>
<p class="guesses-text"></p>
</body>

</html>
